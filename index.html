<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Adobe Express Editor Test</title>
  </head>
  <body>
    <h1>Adobe Express Editor Demo</h1>

    <!-- ìƒíƒœ ë©”ì‹œì§€ -->
    <p id="status">Initializing SDK...</p>

    <!-- Editorê°€ í‘œì‹œë  ì˜ì—­ -->
    <div
      id="express-container"
      style="width: 100%; height: 800px; border: 1px solid #ccc;"
    ></div>

    <!-- SDK ë¡œë“œ -->
    <script src="https://cc-embed.adobe.com/sdk/v4/CCEverywhere.js"></script>

    <script>
      (async () => {
        const statusEl = document.getElementById("status");

        try {
          // 1) SDK ì´ˆê¸°í™”
          const ccEverywhere = await window.CCEverywhere.initialize({
            clientId: "8bcfb6b448b64efa8650c164b4229b1a", // ğŸ”´ ì—¬ê¸° ì‹¤ì œ API Keyë¡œ êµì²´
            appName: "jay-express-sdk"
          });

          console.log("SDK initialized:", ccEverywhere);
          statusEl.textContent = "SDK initialized. Loading editor...";

          // 2) ì—ë””í„° ì—´ê¸°
          const editor = await ccEverywhere.editor.open({
            container: document.getElementById("express-container"),
            mode: "full",
            layout: "default"
          });

          console.log("Editor loaded:", editor);
          statusEl.textContent = "Editor loaded âœ…";
        } catch (e) {
          console.error("SDK error:", e);
          statusEl.textContent = "Error: " + (e && e.message ? e.message : e);
          statusEl.style.color = "red";
        }
      })();
    </script>
  </body>
</html>
